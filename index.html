<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador CNC - Brazo Paralelo 5 Barras y Motor por Eje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- KaTeX para renderizado de ecuaciones LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #003b96 0%, #0052cc 100%);
            min-height: 100vh;
        }
        
        .header-pattern {
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .accent-yellow {
            color: #ffc107;
        }
        
        .border-yellow {
            border-color: #ffc107;
        }
        
        .bg-uniajc-blue {
            background: #003b96;
        }
        
        .bg-uniajc-light {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="brazo_paralelo_5barras.jsx"></script>
    <script type="text/babel" src="motor_por_eje.jsx"></script>
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [tipoMaquina, setTipoMaquina] = useState('paralelo');

            return (
                <div className="max-w-[1600px] mx-auto p-4">
                    {/* Header */}
                    <header className="bg-white rounded-xl shadow-2xl mb-6 overflow-hidden">
                        {/* Banner superior con patrón */}
                        <div className="bg-uniajc-blue header-pattern py-3 px-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <img src="logo-uniajc.png" alt="UNIAJC" className="h-12 md:h-16" />
                                    <div className="border-l-2 border-yellow pl-4">
                                        <h2 className="text-white text-lg md:text-xl font-bold">Institución Universitaria</h2>
                                        <p className="text-yellow-300 text-sm md:text-base">Antonio José Camacho</p>
                                    </div>
                                </div>
                                <div className="hidden md:block">
                                    <div className="text-right text-white">
                                        <p className="text-sm opacity-90">Laboratorio de Algoritmia</p>
                                        <p className="text-xs opacity-75">Ingeniería de Sistemas</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Título principal */}
                        <div className="p-6 bg-gradient-to-r from-blue-50 to-white">
                            <h1 className="text-3xl md:text-4xl font-bold text-center mb-2 text-[#003b96]">
                                Simulador CNC - DrawBot
                            </h1>
                            <div className="flex items-center justify-center gap-2 mb-4">
                                <div className="h-1 w-20 bg-gradient-to-r from-transparent via-[#ffc107] to-transparent"></div>
                                <p className="text-center text-gray-600 text-sm md:text-base px-4">
                                    Simula y programa robots CNC con diferentes configuraciones de ejes
                                </p>
                                <div className="h-1 w-20 bg-gradient-to-r from-transparent via-[#ffc107] to-transparent"></div>
                            </div>
                            
                            {/* Selector de tipo de máquina */}
                            <div className="flex gap-4 max-w-4xl mx-auto">
                                <button
                                    onClick={() => setTipoMaquina('paralelo')}
                                    className={`flex-1 py-4 px-2 rounded-lg font-bold text-sm md:text-lg transition-all transform hover:scale-105 shadow-md ${
                                        tipoMaquina === 'paralelo'
                                            ? 'bg-gradient-to-r from-[#003b96] to-[#0052cc] text-white shadow-xl border-2 border-[#ffc107]'
                                            : 'bg-white text-gray-700 hover:bg-gray-50 border-2 border-gray-200'
                                    }`}
                                >
                                    <div>Brazo Paralelo 5 Barras</div>
                                    <div className={`text-xs mt-1 ${tipoMaquina === 'paralelo' ? 'text-yellow-300' : 'text-gray-500'}`}>
                                        (Parallel 5-Bar Linkage)
                                    </div>
                                </button>
                                
                                <button
                                    onClick={() => setTipoMaquina('cartesiano')}
                                    className={`flex-1 py-4 px-2 rounded-lg font-bold text-sm md:text-lg transition-all transform hover:scale-105 shadow-md ${
                                        tipoMaquina === 'cartesiano'
                                            ? 'bg-gradient-to-r from-[#003b96] to-[#0052cc] text-white shadow-xl border-2 border-[#ffc107]'
                                            : 'bg-white text-gray-700 hover:bg-gray-50 border-2 border-gray-200'
                                    }`}
                                >
                                    <div>Motor por Eje (X, Y)</div>
                                    <div className={`text-xs mt-1 ${tipoMaquina === 'cartesiano' ? 'text-yellow-300' : 'text-gray-500'}`}>
                                        (Cartesian CNC)
                                    </div>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Contenido principal */}
                    <main>
                        {tipoMaquina === 'paralelo' ? <BrazoParalelo5Barras /> : <MotorPorEje />}
                    </main>

                    {/* Footer */}
                    <footer className="mt-8 bg-white rounded-xl shadow-lg p-6">
                        <div className="text-center">
                            <div className="flex items-center justify-center gap-3 mb-3">
                                <img src="logo-uniajc.png" alt="UNIAJC" className="h-10" />
                                <div className="border-l-2 border-[#ffc107] pl-3 text-left">
                                    <p className="text-[#003b96] font-bold text-sm">UNIAJC</p>
                                    <p className="text-gray-600 text-xs">Institución Universitaria Antonio José Camacho</p>
                                </div>
                            </div>
                            <p className="text-gray-600 text-sm mb-1">Laboratorio CNC - Algoritmia y Programación</p>
                            <p className="text-gray-500 text-xs">Simulador educativo de sistemas CNC © 2025</p>
                            <div className="mt-3 pt-3 border-t border-gray-200">
                                <p className="text-xs text-gray-500">
                                    <span className="text-[#003b96] font-semibold">Desarrollado para:</span> Ingeniería de Sistemas
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
